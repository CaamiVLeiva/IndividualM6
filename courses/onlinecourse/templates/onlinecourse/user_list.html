{% extends "onlinecourse/base.html" %}
{% load static %}
{% block content %}
<main role="main">
    <div class="container">
        <h1>Usuarios Registrados</h1>
        <div class="row">
            {% for user in users %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{% static 'images/user.png' %}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                    <div class="card-body">
                        <h3>{{ user.username }}</h3>
                        <p>Nombre: {{ user.first_name }} {{ user.last_name }}</p>
                        <p>Correo Electr√≥nico: {{ user.email }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
